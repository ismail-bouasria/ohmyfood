<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>

        <div class="location">
            <i class="fa-solid fa-location-dot"></i> Paris, Belleville
        </div>
    </header>
    <main>

        <!-- SECTION RESERVATION -->
        <section class="reservation">
            <h1> Réservez le menu qui vous convient</h1>
            <p> Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <a href="#restaurants"> <button class="btn"> Explorer nos restaurants </button> </a>
        </section>

        <!-- SECTION FONCTIONNEMENT -->

        <section class="functioning">

            <h1> Fonctionnement </h1>

            <div class="functioning__steps">
                <div> <span>1</span> <i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restaurant </div>
                <div> <span>2</span> <i class="fa-solid fa-list-ul"></i> Composez votre menu </div>
                <div> <span>3</span> <i class="fa-solid fa-store"></i> Dégustez au restaurant </div>
            </div>

        </section>

        <!-- SECTION RESTAURANTS -->

        <section id="restaurants" class="restaurants">

            <h1>Restaurants</h1>

            <div class="restaurants__cards">
                <a href="">
                    <article class="restaurants__cards__card">

                        <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="la palette du goût">
                        <div> La palette du goût</div>
                        <div> Ménilmontant</div>
                    </article>
                </a>



            </div>

        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
